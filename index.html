<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Load Web App Data</title>
</head>
<body>
  <h1>ข้อมูลจาก Google Web App</h1>
  <div id="output">Loading...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyX00s2m-WBib43p1IuoOHVOJ0GilTvkTyn85nPfBHxsi_9hUBf3LCGXO34uA7uFul2/exec")
      .then(res => res.text()) // หรือ res.json() ถ้าเป็น API JSON
      .then(data => {
        document.getElementById("output").innerHTML = data;
      })
      .catch(err => {
        document.getElementById("output").innerText = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
        console.error(err);
      });
  </script>
</body>
</html>
